<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quero Fatia</title>
    <link rel="shortcut icon" href="/assets/imagens/logo/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/styles/carrinho.css">
</head>
<body>
    <header>
            <picture id="logo">
                <img src="/assets/imagens/logo/logo zoom.jpeg" alt="logo loja quero fatia">
            </picture>
            <h1>QUERO FATIA</h1>
    </header>
    <section id="carrinho">
        <h2>Itens Carrinho</h2>
        <div class="conteudo-carrinho">
            
            <div class="itens-carrinho"></div>
            
            <div id="total-carrinho">
                <p>Total produtos: R$ 39,90</p>
                <p>Frete: R$ 3,00</p>
                <p>Valor final: R$42,90</p>
            </div>

            <div id="fechamento">
                <h2>Entrega</h2>
                <div id="entrega">
                    <label>
                        <input type="checkbox" class="check" id="check-entrega" value="Entrega">
                        Entrega
                    </label>

                    <label>
                        <input type="checkbox" class="check" id="check-retirada" value="Retirada">
                        Retirada
                    </label>
                </div>

                <div id="endereco-entrega" style="display:none">
                    <input type="text" id="rua" placeholder="Rua: ">
                    <input type="text" id="numero" placeholder="N°:">
                    <input type="text" id="bairro"placeholder="Bairro">
                    <input type="text" id="ref" placeholder="Referência:">
                </div>

                <div id="endereco-retirada" style="display:none" >
                    <p>Para retirar: Rua Augusto Pereira de Moraes, 529 - Vila Martins, Penápolis - SP, 16300-029</p>
                    <p>Horário de atendimento: </p>
                    <p>Segunda a sexta: 11h às 18h30 | Sábado: 12h às 18h30</p>
                    <a href="https://www.google.com/maps/dir//Quero+Fatia+-+R.+Augusto+Pereira+de+Moraes,+529+-+Vila+Martins,+Pen%C3%A1polis+-+SP,+16300-029/@-21.4260991,-50.0791999,17z/data=!4m9!4m8!1m0!1m5!1m1!1s0x9496011508536a21:0xfc4695c57670669e!2m2!1d-50.0766303!2d-21.4260991!3e0?entry=ttu&g_ep=EgoyMDI1MDYyMy4yIKXMDSoASAFQAw%3D%3D" target="_blank"><img src="/assets/imagens/icones/localização.png" alt="Imagem retirada do google maps com a localização da loja marcada no mapa."></a>
                </div>

                <button id="enviar">Finalizar  Pedido</button>

                <div id="mensagem">
                    
                </div>
            </div>
        </div>

        

        <a href="index.html" id> << Voltar ao menu inicial</a>
    </section>

    <script type="module" src="/script/mainCarrinho.js"></script>
</body>
</html>
